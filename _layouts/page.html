---
layout: default
---
<div class="post">
	<div class="jumbotron">
		<p>{{site.t[page.lang].slogan}}</p>
	</div>
<div class="container">
		<div class="row">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  </div>
		<div class="row">
			<div class="col-md-12 col-sm-12">
		<article class="post-content">
			{{ content }}
		</article>
			</div>
  </div>
</div>
</div>
